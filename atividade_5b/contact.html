<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Quinta atividade da disciplina de Sistemas Interativos Web"/>
	<title>Formulário em HTML | Atividade 5: Formulário de Contato</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1>Formulário de Contato</h1>
				<h2>Carlos Alberto Schneider Junior</h2>
				<hr/>

				<a href="home.html" class="btn btn-default">&lt; Voltar</a>
				<div class="v-space"></div>

				<p>Por favor, preencha o Formulário. <br/>Campos obrigatórios marcados com *</p>

				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" onsubmit="return displayAlert();">

							<fieldset name="contact-info">
								<legend>Detalhes para contato</legend>

								<div class="form-group">
									<label for="name" class="control-label col-sm-3">Nome *</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="name" name="name" placeholder="João" required>
									</div>
								</div>

								<div class="form-group">
									<label for="phone" class="control-label col-sm-3">Telefone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
									</div>
								</div>

								<div class="form-group">
									<label for="email" class="control-label col-sm-3">E-mail *</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="email" name="email" placeholder="joao@exemplo.com" required>
									</div>
								</div>

								<div class="form-group">
									<label for="message" class="control-label col-sm-3">Mensagem *</label>
									<div class="col-sm-9">
										<textarea class="form-control" id="message" name="message" required></textarea>
									</div>
								</div>
							</fieldset>

							<div class="pull-right">
								<button class="btn btn-primary" type="submit">Enviar</button>
							</div>

						</form>
					</div>
				</div>

			</div>
		</div>
	</main>
	<script>

	function displayAlert() {
		alert('Finge que o formulário foi submetido com sucesso');
		return false;
	}
	</script>
</body>
</html>
