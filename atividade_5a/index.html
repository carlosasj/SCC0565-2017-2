<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Quinta atividade da disciplina de Sistemas Interativos Web"/>
	<title>Formulário em HTML | Atividade 5: Formulário em HTML</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1>Formulário Exemplo</h1>
				<p>Por favor, preencha o Formulário. <br/>Campos obrigatórios marcados com *</p>

				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" onsubmit="return displayAlert();">

							<fieldset name="contact-info">
								<legend>Detalhes para contato</legend>

								<div class="form-group">
									<label for="name" class="control-label col-sm-3">Nome *</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="name" name="name" placeholder="João" required>
									</div>
								</div>

								<div class="form-group">
									<label for="phone" class="control-label col-sm-3">Telefone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
									</div>
								</div>

								<div class="form-group">
									<label for="email" class="control-label col-sm-3">E-mail *</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="email" name="email" placeholder="joao@exemplo.com" required>
									</div>
								</div>
							</fieldset>

							<hr/>

							<fieldset name="personal-info">
								<legend>Informação pessoal</legend>

								<div class="form-group">
									<label for="birthday" class="control-label col-sm-3">Data de nascimento *</label>
									<div class="col-sm-9">
										<input type="date" class="form-control" id="birthday" name="birthday" placeholder="dd/mm/aaaa" required>
									</div>
								</div>

								<div class="form-group">
									<label for="age" class="control-label col-sm-3">Idade *</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="age" name="age" required>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">Sexo *</label>
									<div class="col-sm-9">
										<label class="radio-inline">
											<input type="radio" name="gender" id="gender-m" value="male" required> Masculino
										</label>
										<label class="radio-inline">
											<input type="radio" name="gender" id="gender-f" value="female" required> Feminino
										</label>
									</div>
								</div>

								<div class="form-group">
									<label for="schooling" class="control-label col-sm-3">Escolaridade *</label>
									<div class="col-sm-9">
										<select name="schooling" id="schooling" class="form-control" required>
											<option disabled hidden selected value="">-- Selecione uma opção --</option>
											<option value="1">Ensino Fundamental</option>
											<option value="2">Ensino Médio</option>
											<option value="3">Graduação</option>
											<option value="4">Pós-Graduação</option>
											<option value="5">Mestrado</option>
											<option value="6">Doutorado</option>
											<option value="7">Pós-doutorado</option>
											<option value="100">Outro</option>
										</select>
									</div>
								</div>

							</fieldset>

							<div class="pull-right">
								<button class="btn btn-default btn-sm" type="reset">Limpar</button>
								<button class="btn btn-primary" type="submit">Enviar</button>
							</div>

						</form>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">
						<button class="btn btn-primary" onclick="disableBootstrap()">Toggle Bootstrap</button>
					</div>
				</div>


			</div>
		</div>
	</main>
	<script>
	function disableBootstrap() {
		var qs = document.querySelector('link[href]');
		qs.setAttribute('href', qs.getAttribute('href').split("").reverse().join(""));
	}

	function displayAlert() {
		alert('Finge que o formulário foi submetido com sucesso');
		return false;
	}
	</script>
</body>
</html>
